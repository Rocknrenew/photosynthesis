<style>

a {
  color: #6BB9F0;
  text-decoration: none;

  &:hover {
    color: #E4F1FE;
    text-decoration: underline;
  }
}

#p5canvas {
  z-index: 100;
  width:100%;
  height:100%;
  top:0;
  left:0;
  display:none;
  position:fixed;
  background-color: #F2F1EF;
  overflow:auto;
}

#selfie {
  z-index: 100;
  width:100%;
  height:100%;
  top:0;
  left:0;
  display:block;
  position:fixed;
  background-color: #F2F1EF;
  overflow:auto;
}

#loadvid {
  width: 900px;
  height: 600px;
  margin: auto;
}

.submit {
	text-align: center;
}

.round {
	border-radius: 20%;
}

label.btn input[type="file"] {
    position: fixed;
    top: -1000px;
}

.aj {
  border: 2px solid #FFFFFF;
}

.aj:hover {
  border: 2px solid #FFFFFF;
  background-color: #E08283;
}

.btn-gray-hover:hover {
  background-color: #D2D7D3;
  border-color: #D2D7D3;
}

.custom-font {
	font-family: "Cousine", monospace;
	/*text-align: left;*/
}

.align-center {
	/*text-align: right;*/
	padding-bottom: 25px;
}

.left-align {
  text-align: left;
}

.black-text {
	color: #333333;
}

.green-text {
	color: #87D37C;
}

.top-space {
	padding-top: 10px;
}

.more-top-space {
  padding-top: 40px;
}

.little-top-space {
  margin-top: 5px;
}

.top-vacuum {
  margin-top: -50px;
}

.bottom-vacuum {
  margin-bottom: -5px;
}

.left-space {
  padding-left: 90px;
}

a.underline-links {
	text-decoration: underline;
}

.shadow {
  background-color: rgba(51, 51, 51, 0.8);
}

.xtra-small {
  font-size: 14px;
  margin-top: -15px;
}

.red-text {
  color: #EF4836;
}

loadingdiv {
  display: none;
}

#video {
  border: 1px solid black;
  box-shadow: 2px 2px 3px black;
  width:320px;
  height:240px;
}

/*#photo {
  border: 1px solid black;
  box-shadow: 2px 2px 3px black;
  width:320px;
  height:240px;
}*/

#canvas {
  display:none;
}

.camera {
  width: 340px;
  display:block;
  margin: 0px auto 0px auto;
}

.output {
  width: 340px;
  display:block;
}

#startbutton {
  display:block;
  position:relative;
  margin-left:auto;
  margin-right:auto;
  bottom:15px;
/*background-color: rgba(0, 150, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.7);
  box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, 0.2);
  font-size: 14px;
  font-family: "Lucida Grande", "Arial", sans-serif;
  color: rgba(255, 255, 255, 1.0);*/
}

.contentarea {
  font-size: 16px;
  font-family: "Lucida Grande", "Arial", sans-serif;
  width: 760px;
}

.notbold {
  font-weight: normal;
}
