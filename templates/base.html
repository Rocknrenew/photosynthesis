<style>

#customButton {
  margin-top: 35px;
  /*margin-right: 15px;*/
}

#processing {
  z-index: 999;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  display: none;
  background-color: rgba(242, 241, 239, 0.7);
}

/*#processing div {
  display: table-cell;
  vertical-align: middle;
}*/

#processing p {
/*  padding-top: 300px;*/
  margin-top: 200px;
  margin-left: auto;
  margin-right: auto;
  font-size: 36px;
  text-align: center;
  color: #E74C3C;
  background-color: #F2F1EF;
  border-radius: 10px;
  width: 400px;
  border: 2px solid #FFFFFF;
}

.lex-url-container {
  padding-top: 40px;
  margin: auto;
}

.lex-url-container input {
  width: 22em;
  margin-bottom: 10px;
  color: #333333;
  border-radius: 3px;
}

.lex-url-container label {
  font-weight: normal;
  text-align: center;
}


.form-container {
  width: 100%;
  clear: both;
  margin: auto;
  display: table;
  padding-bottom: 50px;
}

.form-container div {
  display: table-row;
}

.form-container input, textarea {
  /*width: 60%;*/
  width: 20em;
  display: table-cell;
  margin-bottom: 10px;
  color: #333333;
  border-radius: 3px;
}

.form-container input.zip-input {
  /*width: 5em;*/
  
}

.form-container input.country-input {
  /*width: 2em;*/
}

.form-container textarea {
  height: 10em;
}

.form-container label {
  font-weight: normal;
  display: table-cell;
  text-align: right;
  padding-right: 15px;
}

label.msg-label {
  display: block;
  text-align: center;
  padding-right: 0px;
  padding-top: 40px;
  margin-left: auto;
  margin-right: auto;
}

input.short-input {
  width: 15em;
}

/*.form-container p {
  display: table-cell;
}*/

.form-header {
  font-size: 20px;
  padding-top: 40px;
  padding-bottom: 5px;
}

a {
  color: #F1A9A0;
  text-decoration: none;
}

a:hover {
  color: #4DAF7C;
  text-decoration: none;
}

a.weird-link {
  text-decoration: none;
  font-weight: bold;
  color: #FFF;
}

a.weird-link:hover {
  text-decoration: none;
  color: #F1A9A0;
}

.p-icon {
  font-size: 18px;
  color: #F89406;
}

.kali {
  color: #F89406;
}

.bottom-space {
  padding-bottom: 20px;
}

/*.plusbutt {
  padding: 0px 3px 0px 5px;
  margin-bottom: 0;
  font-size: 18px;
}

.plusbutt:hover {
  background-color: #BFBFBF;
  border-color: #BFBFBF;
}*/

.albumButtonBox {
  margin-left: auto;
  margin-right: auto;
  width: 200px;
  padding-bottom: 100px;
}

#p5canvas {
  z-index: 100;
  width:100%;
  height:100%;
  top:0;
  left:0;
  display:none;
  position:fixed;
  background-color: #F2F1EF;
  overflow:auto;
}

#selfie {
  z-index: 100;
  width:100%;
  height:100%;
  top:0;
  left:0;
  display:block;
  position:fixed;
  background-color: #F2F1EF;
  overflow:auto;
}

#loadvid {
  width: 900px;
  height: 600px;
  margin: auto;
}

.submit {
	text-align: center;
}

.round {
	border-radius: 20%;
}

label.btn input[type="file"] {
    position: fixed;
    top: -1000px;
}

.aj {
  border: 2px solid #FFFFFF;
}

.aj:hover {
  border: 2px solid #FFFFFF;
  background-color: #E08283;
}

.btn-gray-hover:hover {
  background-color: #D2D7D3;
  border-color: #D2D7D3;
}

.custom-font {
	font-family: "Cousine", monospace;
	/*text-align: left;*/
}

.align-center {
	/*text-align: right;*/
	padding-bottom: 25px;
}

.left-align {
  text-align: left;
}

.black-text {
	color: #333333;
}

.green-text {
	color: #87D37C;
}

.top-space {
	padding-top: 10px;
}

.more-top-space {
  padding-top: 40px;
}

.little-top-space {
  margin-top: 5px;
}

.top-vacuum {
  margin-top: -50px;
}

.bottom-vacuum {
  margin-bottom: -5px;
}

.left-space {
  padding-left: 90px;
}

a.underline-links {
	text-decoration: underline;
}

.shadow {
  background-color: rgba(51, 51, 51, 0.8);
}

.xtra-small {
  font-size: 14px;
  margin-top: -15px;
}

.red-text {
  color: #EF4836;
}

loadingdiv {
  display: none;
}

#video {
  border: 1px solid black;
  box-shadow: 2px 2px 3px black;
  width:320px;
  height:240px;
}

/*#photo {
  border: 1px solid black;
  box-shadow: 2px 2px 3px black;
  width:320px;
  height:240px;
}*/

#canvas {
  display:none;
}

.camera {
  width: 340px;
  display:block;
  margin: 0px auto 0px auto;
}

.output {
  width: 340px;
  display:block;
}

#startbutton {
  display:block;
  position:relative;
  margin-left:auto;
  margin-right:auto;
  bottom:15px;
/*background-color: rgba(0, 150, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.7);
  box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, 0.2);
  font-size: 14px;
  font-family: "Lucida Grande", "Arial", sans-serif;
  color: rgba(255, 255, 255, 1.0);*/
}

.contentarea {
  font-size: 16px;
  font-family: "Lucida Grande", "Arial", sans-serif;
  width: 760px;
}

.notbold {
  font-weight: normal;
}
